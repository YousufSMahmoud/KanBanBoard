<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;713&family=Inter:wght@400;500;700&display=swap");
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>KanBan App</title>
  </head>
  <body>
    <h1>Kanban Board</h1>

    <div class="container">
      <div class="column">
        <h2>Not Started</h2>
        <div class="tasks-list" id="0"></div>

        <button class="button-add">
          <p>Add</p>
        </button>
      </div>
      <div class="column">
        <h2>In Progress</h2>
        <div class="tasks-list" id="1"></div>

        <button class="button-add">
          <p>Add</p>
        </button>
      </div>
      <div class="column">
        <h2>Completed</h2>
        <div class="tasks-list" id="2"></div>

        <button class="button-add">
          <p>Add</p>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
